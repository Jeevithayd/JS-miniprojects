<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Average</title>
</head>
<body>
    <h2>Calculate Average of Array</h2>
    <input type="text" id="numberInput" placeholder="Enter numbers separated by commas">
    <button onclick="calculateAverage()">Calculate Average</button>
    <p id="averageResult"></p>

    <script>
        function calculateAverage() {
            const numbersInput = document.getElementById("numberInput").value;
            const numbersArray = numbersInput.split(',').map(Number);
            const sum = numbersArray.reduce((acc, num) => acc + num, 0);
            const average = sum / numbersArray.length;
            document.getElementById("averageResult").innerText = "Average: " + average.toFixed(2);
        }
    </script>
</body>
</html>
